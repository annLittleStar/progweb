<html>
<head>
	<title>Login SakuraMail</title>
	<link rel="icon" type="image/x-icon" href="imagens/sakuraIcon.ico">
	<link rel="stylesheet" type="text/css" href="css/estiloLogin.css">
	<script type="text/javascript" src="js/jquery-3.4.1.js"></script>
	<script type="text/javascript" src="js/funcoes.js"></script>
	<script type="text/javascript" src="js/funcoes1.js"></script>
	<script type="text/javascript" src="js/funcaoLogin.js"></script>
</head>
<body>
	<div align="center">
		<table>
			<tr>
				<td><h1>SakuraMail</h1></td>
			</tr>
			<tr>
				<td><h3>Faca o Login para acessar seu e-mail</h3></td>
			</tr>
			<tr>
				<td><input class="textoLogin" id="usuario" type="text" placeholder="Usuario"></td>
			</tr>
			<tr>
				<td><input class="textoLogin" id="senha" type="password" placeholder="Senha"></td>
			</tr>
			<tr>
				<td><button class="confirma" id="confirma">Confirmar</button></td>
			</tr>
			<tr>
				<td><t class="aviso" id="aviso"></t></td>
			</tr>
		</table>
	</div>
</body>
</html>
